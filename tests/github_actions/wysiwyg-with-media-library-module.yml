install_module:
  matrix:
    testplan: '["-", "tests/github_actions/ddoe-wysiwyg-editor-module.yml"]'
  cache:
    prefix: 'moduleInstallation-ce-{{ .Github.SHA }}-{{ .Github.RunID }}-medialibrary'

  ids: &ids 'ddoemedialibrary'
  activate: ''

  git:
    module:
      url: &git_module_url '{{ .Github.Repository }}'
      ref: '{{ .Github.RefName }}'
  package_name: &package_name 'oxid-esales/media-library-module'
  path: *ids

codeception:
  matrix:
    testplan: &test_plan '["tests/github_actions/ddoe-wysiwyg-editor-module.yml"]'
  load_shop: &install_module_prefix 'moduleInstallation-ce-{{ .Github.SHA }}-{{ .Github.RunID }}-wysiwyg'

phpunit:
  matrix:
    testplan: 'skip'
  load_shop: *install_module_prefix

phpcs_tests:
  matrix:
    testplan: *test_plan
  load_shop: *install_module_prefix

runtest:
  matrix:
    testplan: 'skip'
  load_shop: *install_module_prefix

sonarcloud:
  matrix:
    testplan: *test_plan
  load_shop: *install_module_prefix
